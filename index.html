<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Casamento</title>
    <link rel="shortcut icon" href="./images/contatos.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="icone de contatos">
            <h1>Agenda de Contatos de Fornecedores</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="number" id="tel-contato" required placeholder="Telefone de contato"/> 
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Telefone de Contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <td>-</td>
                <td>-</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
